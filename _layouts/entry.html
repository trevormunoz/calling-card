---
layout: page
---

<div class="static-body">
    <div class="static-title">
    <h2>{{ page.title }}</h2>
    <p>{{ page.date | date: "%d %B %Y" }}</p>
    <div class="tldr">
        <p>{{ page.lede }}</p>
    </div>
    <a rel="license" href="http://creativecommons.org/licenses/by/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by/3.0/88x31.png" /></a>
    </div>
    <div class="static-content">
        <div class="entry-wrapper">
            {{ content }}

            <p class="comment-boilerplate">Contact me <a href="http://twitter.com/?status=@trevormunoz (http://trevormunoz.com{{ page.url }})" target="_blank">via Twitter</a>. Or send me an email: trevor [at] trevormunoz.com</p>

            {% if page.comments %}
            <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'trevormuoz'; // required: replace example with your forum shortname

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            {% endif %}
            </div>
    </div>
    </div>
