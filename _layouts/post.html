---
layout: default
---

<div class="post">
	
	<a class="home" href="/notebook/">&laquo; Back</a>
	
	<h2>{{ page.title }}</h2>
	
	<h4>{{ page.lede }}</h4>
	
	{% for post in site.posts %}
	<div class="sharing">
	<iframe border="0" scrolling="no" width="78" height="17" allowtransparency="true" frameborder="0"
	 style="margin-bottom: -3px; z-index: 1338; border: 0px; background-color: transparent; overflow: hidden;"
	 src="http://www.instapaper.com/e2?url=http%3A%2F%2Ftrevormunoz.com{{ post.url | urlencode }}&title={{ post.title | urlencode }}%20%26raquo%3B%20Trevor%20Mu%C3%B1oz"
	></iframe>
	</div>
	{% endfor %}
	
	{{ content }}
	
	<a href="#" id="comment-toggle">show/hide comments</a>
	<div id="commentWrap">
		<script type="text/javascript">
			$(document).ready(function() {
				$('#commentWrap').hide();
			$('#comment-toggle').click(function() {
				$('#commentWrap').toggle('slow');
				return false;
			});
		});
		</script>
		
		<div id="disqus_thread"></div>
		<script type="text/javascript">
		    var disqus_shortname = 'trevormuoz';

		    // The following are highly recommended additional parameters. Remove the slashes in front to use.
			{% for post in site.posts %}
		    var disqus_identifier = '{{ post.id }}';
		    var disqus_url = 'http://trevormunoz.com{{ post.url }}';
			var disqus_title = '{{ post.title }}';
			{% endfor %}

		    /* * * DON'T EDIT BELOW THIS LINE * * */
		    (function() {
		        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		    })();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
		</div>
	</div>
