<div class="content">
	<!--<h2>Posts</h2>-->
	<h2>Under Development</h2>
	<ul class="posts">
		{% for post in site.posts %}
		<li>
			<span class="dateString">{{ post.date | date_to_string }}</span><br/> 
			<a href="{{ post.url }}">{{ post.title }}</a>
			<p class="postSlug">{{ post.lede }} <a href="{{ post.url }}">more &raquo;</a></p>
		</li>
		{% endfor %}
	</ul>
</div>
