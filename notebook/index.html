---
layout: page
title: Writing
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <div class="post-meta">
      <span class="date-span">{{ post.date | date:'%-d %B %Y' }}</span>
      <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
      {% if post.subtitle %}
      <h5>{{ post.subtitle }}</h5>
      {% endif %}
    </div>
    <p>
      {{ post.lede }}
    </p>
  </li>
  {% endfor %}
</ul>
